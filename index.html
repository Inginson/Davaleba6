<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6d97a72ef9.js" crossorigin="anonymous"></script>

  <title>დავალება 6</title>


</head>

<body>
  <div class="container">
    <header class="header">

      <nav class="headnav">
        <img class="logo" src="images/Logo.png" alt="Logo of AltPort">
        <ul class="navlist">
          <li>News</li>
          <li>Department services</li>
          <li>Job tools</li>
          <li>Who We Are</li>
        </ul>
      </nav>

      <div class="searchbar">
        <i class="fa fa-magnifying-glass"></i>
      </div>
    </header>

    <!-- აქედან იწყება სექცია 1 -->

    <div class="section">
      <div id="topbox">
        <p>Featured News</p>
        <p>Quick links</p>
      </div>

      <section class="section1">
        <div class="secdiv1">
          <figure>
            <img class="statue" src="images/Statue.png" alt="Statue of Liberty picture">
            <figcaption>
              Barclays is asking more bankers to return to its New York
            </figcaption>
          </figure>

        </div>
        <div class="secdiv2">

          <figure>

            <i class="fa-solid fa-building-columns fa-2xl"></i>
            <figcaption>Policy</figcaption>
          </figure>
          <figure>
            <i class="fa-solid fa-cloud fa-2xl"></i>
            <figcaption>Software</figcaption>
          </figure>
          <figure>
            <i class="fa-regular fa-user fa-2xl"></i>
            <figcaption>Directory</figcaption>
          </figure>
          <figure>
            <i class="fa-solid fa-computer fa-2xl"></i>
            <figcaption>Hardware</figcaption>
          </figure>
          <figure>
            <i class="fa-regular fa-id-card fa-2xl"></i>
            <figcaption>Office</figcaption>
          </figure>
          <figure>
            <i class="fa-regular fa-calendar-check fa-2xl"></i>
            <figcaption>Events</figcaption>
          </figure>
        </div>

      </section>
    </div>


<!-- აქედან იწყება სექცია 2 -->


  </div>
</body>

</html>
